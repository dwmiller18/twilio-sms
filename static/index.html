<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>SMS Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v2.2/twilio-chat.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="sms.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="center-this main">
            <h1 class="text-center">SMS Demo</h1>
            <h3 class="text-center">by Dustin Miller</h3>
            <br>
            <div class="container sms-text">
                <div class="center-this smaller-section">
                    <input type="text" name="phone" id="smsToNumber" placeholder="To Number">
                    <input type="text" name="smsText" id="smsTextArea" placeholder="To Message"><br>
                    <button type="button" class="btn btn-primary" id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
