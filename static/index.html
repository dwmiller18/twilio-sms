<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>SMS Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v2.2/twilio-chat.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="sms.js"></script>

    <link href="style.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="jumbotron logo-header">
            <img src="logo.png" class="img-fluid logo-header center-this" alt="Responsive image">

    </div>
    <div class="container-fluid">
        <div class="center-this main">
            <div class="border main-border">
                <div class="inside-border">
                    <h1 class="text-center">SMS Demo</h1>
                    
                    <br>
                    <div class="container sms-text">
                        <div class="center-this smaller-section">
                            <p><input class="center-this" type="text" name="phone" id="smsToNumber" placeholder="To Number"></p>
                            <p><input class="center-this" type="text" name="smsText" id="smsTextArea" placeholder="To Message"><br></p>
                            <p><button type="button" class="btn action-button center-this" id="sendButton" onclick="sendMessage()">
                                <i class="far fa-envelope"></i>
                                <span>Send</span></button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="info"><h3 class="author">Dustin Miller</h3>>/div>


</body>
</html>
